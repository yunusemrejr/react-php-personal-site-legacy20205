      /* Reset Styles */
* {

/* Blog Section */

}

#posts-container {

}

#posts-container .link-to-post {
    color: #2FCDF4;
    text-decoration: none;
    font-size: 20px;
}

#posts-container .link-to-post:hover {
    text-decoration: underline;
}

#posts-container .fa-file-lines {
    color: #5B6681; /* Grayish blue */

}

#posts-container .post-sep {
    border: none;
    border-bottom: 1px solid #5B6681;
    margin: 20px 0;
}

/* Pagination Styles */
#pages {

}

#pages a {
    color: #2FCDF4;
    text-decoration: none;
    margin: 0 5px;
}

#pages a:hover {
    text-decoration: underline;
}

/* Footer Styles */
footer {
    background-color: #307B76; /* Teal */
    color: #ffffff;
    text-align: center;
    padding: 20px;
}

footer p {
    margin: 0;
}

/* Link Styles */
a {
    color: #2FCDF4; /* Light blue */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
#blog-section {
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

.image-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.gallery-item {
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.gallery-item:hover {
  transform: scale(1.05);
}

.gallery-item:hover img {
  transform: scale(1.1);
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links-desktop {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background-color: #307B76;
        padding: 20px;
    }
    .nav-links-desktop div {
        margin: 10px 0;
        text-align: center;
    }
    .menu-icon {
        display: block;
    }
}
